<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="girls.css">
    <title>Assets</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="svg/GirlsGirl_logo.svg" alt="Logo">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="spil.html">Spil</a></li>
                <li><a href="grafik.html">Grafik</a></li>
                <li><a href="assets.html">Assets</a></li>
                <li><a href="teknik.html">Teknik</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    <section class="hero">
        <h1 class="span_4">Spillets elementer</h1>
        <div class="characters">
            <h3>Gode elementer</h3>
            <img src="svg/girls_girl1.svg" alt="girlsgirl1" width="350">
            <img src="svg/girls_girl2.svg" alt="girlsgirl2" width="350">
            <img src="svg/girls_girl3.svg" alt="girlsgirl3" width="350">
        </div>
        <div>
            <h3>Dårlige elementer</h3>
            <img src="svg/pick_me1.svg" alt="pick_me1" width="350">
            <img src="svg/pick_me2.svg" alt="pick_me2" width="350">
        </div>
        <div>
            <h3>Main karakter og Logo</h3>
            <img src="svg/Main.svg" alt="main girl" width="350">
            <img src="svg/GirlsGirl_logo.svg" alt="Girls girl Logo" width="350">
        </div>
        <div>
            <h3>Knapper</h3>
            <img src="svg/play.svg" alt="Play knap" width="350">
            <img src="svg/replay.svg" alt="Replay knap" width="350">

        </div>
        <div>
            <h3>UI-Elementer</h3>
            <img src="svg/Life.svg" alt="liv" width="200">
            <img src="svg/point.svg" alt="Point" width="200">
            <img src="svg/timer.svg" alt="Timer" height="200">
            <img src="svg/timer_outline.svg" alt="Timer outline" height="200">
        </div>
        <div>
            <h3>Spil lyde</h3>
        </div>
        <div>
            <h3>Spilskærme</h3>
            <h4>Startskærm</h4>
            <img src="svg/startscreen.svg" alt="Start skærm" class="ss_img">
            <h4>Level Complete Skærm</h4>
            <img src="svg/levelComplete.svg" alt="level_complete skærm" class="ss_img">
            <h4>Game over Skærm</h4>
            <img src="svg/gameover.svg" alt="Game Over skærm" class="ss_img">
        </div>

    </section>
    <script src="spil.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="menu.js"></script>
</body>

</html>
